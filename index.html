<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#1e40af',
            success: '#10b981',
            danger: '#ef4444',
            warning: '#f59e0b',
            info: '#06b6d4'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(209, 213, 219, 0.3);
    }
    
    .input-focus:focus {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
    }
    
    .guest-card {
      transition: all 0.3s ease;
    }
    
    .guest-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    
    .btn-hover:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .file-upload-area {
      border: 2px dashed #d1d5db;
      transition: all 0.3s ease;
    }
    
    .file-upload-area:hover {
      border-color: #3b82f6;
      background-color: #f8fafc;
    }
    
    .response-container {
      background: linear-gradient(145deg, #f8fafc, #e2e8f0);
    }
  </style>
</head>
<body class="min-h-screen gradient-bg">
  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <!-- Header -->
    <div class="text-center mb-12">
      <!-- Logo Section -->
      <div class="mb-8">
        <div id="logoContainer" class="inline-flex items-center justify-center w-32 h-32 bg-white rounded-2xl shadow-2xl mb-6 overflow-hidden">
          <!-- Your company logo - place your logo file in the same folder and update the filename -->
          <img id="companyLogo" src="logo.png" alt="Company Logo" class="w-full h-full object-contain p-4" onerror="this.style.display='none'; document.getElementById('defaultIcon').classList.remove('hidden');">
          <!-- Default icon when logo file is not found -->
          <div id="defaultIcon" class="flex flex-col items-center justify-center text-primary hidden">
            <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
            <span class="text-xs font-medium">Logo Not Found</span>
          </div>
        </div>
      </div>
      
      <h1 class="text-4xl font-bold text-white mb-4">Guest Registration Form</h1>
      <p class="text-blue-100 text-lg">Please fill in the details for all guests</p>
    </div>

    <!-- Main Form -->
    <form id="guestForm" class="space-y-8">
      <div id="guests" class="space-y-6"></div>
      
      <!-- Action Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <button type="button" class="add-btn bg-primary hover:bg-secondary text-white font-semibold py-4 px-8 rounded-xl shadow-lg btn-hover transition-all duration-300 flex items-center gap-3" onclick="addGuest()">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Add Guest
        </button>
        
        <button type="submit" class="submit-btn bg-success hover:bg-green-600 text-white font-semibold py-4 px-8 rounded-xl shadow-lg btn-hover transition-all duration-300 flex items-center gap-3">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Submit Registration
        </button>
      </div>
    </form>

    <!-- Response Section -->
    <div id="responseSection" class="mt-12 hidden">
      <div class="glass-effect rounded-2xl p-6 shadow-xl">
        <h3 class="text-xl font-semibold text-gray-800 mb-4 flex items-center gap-2">
          <svg class="w-6 h-6 text-success" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Registration Response
        </h3>
        <div class="response-container rounded-xl p-4">
          <pre id="response" class="text-sm text-gray-700 whitespace-pre-wrap font-mono"></pre>
        </div>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = "http://localhost:3000/upload"; // replace with your deployed URL
    let guestCount = 0;

    function addGuest() {
      guestCount++;
      const guestDiv = document.createElement("div");
      guestDiv.classList.add("guest", "guest-card", "glass-effect", "rounded-2xl", "p-8", "shadow-xl", "animate-fade-in");
      guestDiv.setAttribute("data-guest", guestCount);

      guestDiv.innerHTML = `
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-3">
            <div class="w-10 h-10 bg-primary text-white rounded-full flex items-center justify-center font-bold">
              ${guestCount}
            </div>
            Guest ${guestCount}
          </h2>
          ${guestCount > 1 ? `
            <button type="button" onclick="removeGuest(this)" class="text-danger hover:bg-red-50 p-2 rounded-lg transition-colors duration-200">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          ` : ''}
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Full Name</label>
            <input type="text" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300" placeholder="Enter full name" required>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Date of Birth</label>
            <input type="date" name="dob" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300" required>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Gender</label>
            <select name="gender" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">WhatsApp Contact</label>
            <input type="tel" name="whatsapp" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300" placeholder="+1 (555) 123-4567" required>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Subscribe for Alerts</label>
            <select name="subscribe" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300">
              <option value="Yes">Yes, keep me updated</option>
              <option value="No">No, thank you</option>
            </select>
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-semibold text-gray-700">Identity Card Upload</label>
            <div class="file-upload-area rounded-xl p-4">
              <input type="file" name="idFile" accept="image/*,application/pdf" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-secondary transition-all duration-300">
              <p class="text-xs text-gray-500 mt-2">Max file size: 2MB (Images or PDF)</p>
            </div>
          </div>
        </div>

        <div class="mt-8">
          <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3a4 4 0 118 0v4m-4 8a2 2 0 100-4 2 2 0 000 4zm0 0v3m-3-3h6m-6 0H3m3 0h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Check-in & Check-out Details
          </h3>
          
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">Check-in Date</label>
              <input type="date" name="checkInDate" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300" required>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">Check-in Time</label>
              <input type="time" name="checkInTime" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300" required>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">Check-out Date</label>
              <input type="date" name="checkOutDate" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300" required>
            </div>

            <div class="space-y-2">
              <label class="block text-sm font-semibold text-gray-700">Check-out Time</label>
              <input type="time" name="checkOutTime" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-primary focus:border-transparent input-focus transition-all duration-300" required>
            </div>
          </div>
        </div>
      `;

      document.getElementById("guests").appendChild(guestDiv);
    }

    function removeGuest(button) {
      const guestDiv = button.closest('.guest');
      guestDiv.style.animation = 'fadeOut 0.3s ease-out';
      setTimeout(() => {
        guestDiv.remove();
        updateGuestNumbers();
      }, 300);
    }

    function updateGuestNumbers() {
      const guestDivs = document.querySelectorAll('.guest');
      guestDivs.forEach((div, index) => {
        const guestNumber = index + 1;
        const header = div.querySelector('h2');
        const numberBadge = div.querySelector('.w-10.h-10');
        if (header && numberBadge) {
          header.innerHTML = header.innerHTML.replace(/Guest \d+/, `Guest ${guestNumber}`);
          numberBadge.textContent = guestNumber;
        }
        div.setAttribute('data-guest', guestNumber);
      });
      guestCount = guestDivs.length;
    }

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
      });
    }

    document.getElementById("guestForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      // Show loading state
      const submitBtn = document.querySelector('.submit-btn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = `
        <svg class="animate-spin w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Processing...
      `;
      submitBtn.disabled = true;

      try {
        const guestDivs = document.querySelectorAll(".guest");
        const guests = [];

        for (const div of guestDivs) {
          const guest = {};
          guest.name = div.querySelector("[name='name']").value;
          guest.dob = div.querySelector("[name='dob']").value;
          guest.gender = div.querySelector("[name='gender']").value;
          guest.whatsapp = div.querySelector("[name='whatsapp']").value;
          guest.subscribe = div.querySelector("[name='subscribe']").value;
          guest.checkInDate = div.querySelector("[name='checkInDate']").value;
          guest.checkInTime = div.querySelector("[name='checkInTime']").value;
          guest.checkOutDate = div.querySelector("[name='checkOutDate']").value;
          guest.checkOutTime = div.querySelector("[name='checkOutTime']").value;

          const fileInput = div.querySelector("[name='idFile']");
          if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            if (file.size > 2 * 1024 * 1024) {
              alert("File too large (max 2MB): " + file.name);
              return;
            }
            guest.fileName = file.name;
            guest.mimeType = file.type;
            guest.fileBase64 = await fileToBase64(file);
          }

          guests.push(guest);
        }

        const payload = {
          date: guests[0]?.checkInDate || new Date().toISOString().split("T")[0],
          guests
        };

        const res = await fetch(backendUrl, {
          method: "POST",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        const data = await res.json();
        document.getElementById("response").textContent = JSON.stringify(data, null, 2);
        document.getElementById("responseSection").classList.remove("hidden");
        
        // Scroll to response
        document.getElementById("responseSection").scrollIntoView({ behavior: 'smooth' });
        
      } catch (error) {
        document.getElementById("response").textContent = "Error: " + error.message;
        document.getElementById("responseSection").classList.remove("hidden");
      } finally {
        // Restore button
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });

    // Load first guest by default
    addGuest();



    // Add fade out animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-20px); }
      }
    `;
    document.head.appendChild(style);

    // Example: Uncomment and replace with your actual logo URL
    // setLogoFromURL('https://your-domain.com/path-to-your-logo.png');
  </script>

</html>
