<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    .guest {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background: #fff;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn {
      background: #007bff;
      color: white;
    }
    .submit-btn {
      background: #28a745;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Guest Registration Form</h1>

  <form id="guestForm">
    <div id="guests"></div>
    <button type="button" class="add-btn" onclick="addGuest()">+ Add Guest</button>
    <br>
    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <pre id="response"></pre>

  <script>
    const backendUrl = "YOUR_APPS_SCRIPT_WEBAPP_URL"; // replace with your deployed URL
    let guestCount = 0;

    function addGuest() {
      guestCount++;
      const guestDiv = document.createElement("div");
      guestDiv.classList.add("guest");
      guestDiv.setAttribute("data-guest", guestCount);

      guestDiv.innerHTML = `
        <h2>Guest ${guestCount}</h2>
        <label>Name:</label>
        <input type="text" name="name">

        <label>Date of Birth:</label>
        <input type="date" name="dob">

        <label>Gender:</label>
        <select name="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>

        <label>WhatsApp Contact Number:</label>
        <input type="tel" name="whatsapp">

        <label>Subscribe for Alerts:</label>
        <select name="subscribe">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>

        <label>Upload Identity Card (Max 2MB):</label>
        <input type="file" name="idFile" accept="image/*,application/pdf">

        <label>Check In Date:</label>
        <input type="date" name="checkInDate">

        <label>Check In Time:</label>
        <input type="time" name="checkInTime">

        <label>Check Out Date:</label>
        <input type="date" name="checkOutDate">

        <label>Check Out Time:</label>
        <input type="time" name="checkOutTime">
      `;

      document.getElementById("guests").appendChild(guestDiv);
    }

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]);
        reader.onerror = error => reject(error);
      });
    }

    document.getElementById("guestForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const guestDivs = document.querySelectorAll(".guest");
      const guests = [];

      for (const div of guestDivs) {
        const guest = {};
        guest.name = div.querySelector("[name='name']").value;
        guest.dob = div.querySelector("[name='dob']").value;
        guest.gender = div.querySelector("[name='gender']").value;
        guest.whatsapp = div.querySelector("[name='whatsapp']").value;
        guest.subscribe = div.querySelector("[name='subscribe']").value;
        guest.checkInDate = div.querySelector("[name='checkInDate']").value;
        guest.checkInTime = div.querySelector("[name='checkInTime']").value;
        guest.checkOutDate = div.querySelector("[name='checkOutDate']").value;
        guest.checkOutTime = div.querySelector("[name='checkOutTime']").value;

        const fileInput = div.querySelector("[name='idFile']");
        if (fileInput.files.length > 0) {
          const file = fileInput.files[0];
          if (file.size > 2 * 1024 * 1024) {
            alert("File too large (max 2MB): " + file.name);
            return;
          }
          guest.fileName = file.name;
          guest.mimeType = file.type;
          guest.fileBase64 = await fileToBase64(file);
        }

        guests.push(guest);
      }

      const payload = {
        date: guests[0]?.checkInDate || new Date().toISOString().split("T")[0],
        guests
      };

      const res = await fetch(backendUrl, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });

      const data = await res.json();
      document.getElementById("response").textContent = JSON.stringify(data, null, 2);
    });

    // Load first guest by default
    addGuest();
  </script>
</body>
</html>
