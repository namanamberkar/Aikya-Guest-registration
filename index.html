<!DOCTYPE html>
<html>
<head>
  <title>Image Upload</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    #status { margin-top: 20px; padding: 10px; border-radius: 5px; }
    .success { background: #e6ffe6; color: #006600; }
    .error { background: #ffe6e6; color: #990000; }
  </style>
</head>
<body>
  <h2>Upload Image</h2>

  <form id="uploadForm">
    <label>
      Name: <input type="text" id="name" required />
    </label>
    <label>
      Date: <input type="date" id="date" required />
    </label>
    <label>
      Image: <input type="file" id="image" accept="image/*" required />
    </label>
    <button type="submit">Upload</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "Uploading... please wait.";
      statusDiv.className = "";

      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;
      const file = document.getElementById("image").files[0];

      if (!file) {
        statusDiv.textContent = "⚠️ Please select an image.";
        statusDiv.className = "error";
        return;
      }

      // Convert file to Base64
      const reader = new FileReader();
      reader.onload = async function(event) {
        try {
          const response = await fetch("http://localhost:3000/upload", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name,
              date,
              image: event.target.result
            })
          });

          const result = await response.json();
          if (result.success) {
            statusDiv.textContent = "✅ Upload successful! File saved in Drive.";
            statusDiv.className = "success";
          } else {
            statusDiv.textContent = "❌ Upload failed: " + JSON.stringify(result);
            statusDiv.className = "error";
          }
        } catch (err) {
          statusDiv.textContent = "❌ Error: " + err.message;
          statusDiv.className = "error";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
